<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML 标题标签，h1-h6 单标记 -->
    <h1>标题</h1>
    <h2>标题</h2>
    <h3>标题</h3>
    <h4>标题</h4>
    <h5>标题</h5>
    <h6>标题</h6>
    <!-- p段落标签 -->
    <p>这是一个段落</p>
    <!-- HTML 链接是通过标签 <a> 来定义 -->
    <a href="#"></a>
    <!-- HTML 图像是通过标签 <img> 来定义-->
    <img src="../img/tl1.jpg" alt="">
</body>
</html>
